<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .countdown {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your download will start shortly</h1>
        <p class="countdown">10</p>
    </div>

    <script>
        const countdownElement = document.querySelector('.countdown');
        let countdown = 10;

        const interval = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;
            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = 'YOUR_DOWNLOAD_URL';  // Replace with the actual download URL
            }
        }, 1000);
    </script>
</body>
</html>
